<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Direct Test</h1>
    <button onclick="testBackend()">Test Backend Directly</button>
    <pre id="result"></pre>

    <script>
        async function testBackend() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                // Get token from localStorage
                const token = localStorage.getItem('access_token');
                if (!token) {
                    resultEl.textContent = 'Error: No access token found. Please log in first.';
                    return;
                }
                
                // Test direct backend call
                const response = await fetch('http://127.0.0.1:5000/api/enterprise/my-enterprises', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    resultEl.textContent = '✅ SUCCESS!\n\n' + resultEl.textContent;
                } else {
                    resultEl.textContent = '❌ ERROR!\n\n' + resultEl.textContent;
                }
            } catch (error) {
                resultEl.textContent = '❌ NETWORK ERROR:\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
