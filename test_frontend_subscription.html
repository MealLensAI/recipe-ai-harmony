<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Frontend Subscription Test</h1>

    <div id="status" class="status info">Loading...</div>

    <button onclick="testSubscription()">Test Subscription Status</button>
    <button onclick="testTrial()">Test Trial Status</button>
    <button onclick="clearCache()">Clear Cache</button>

    <div id="results"></div>

    <script>
        const USER_ID = 'cd9d8fed-6e82-4831-9890-99c87a2eb8cc';
        const BACKEND_URL = 'http://localhost:5001';

        async function testSubscription() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            statusDiv.textContent = 'Testing subscription status...';
            statusDiv.className = 'status info';

            try {
                const response = await fetch(`${BACKEND_URL}/api/subscription/status?user_id=${USER_ID}`);
                const data = await response.json();

                if (data.success) {
                    const subData = data.data;
                    statusDiv.textContent = '✅ Subscription test successful!';
                    statusDiv.className = 'status success';

                    resultsDiv.innerHTML = `
                        <h3>Subscription Status:</h3>
                        <pre>${JSON.stringify(subData, null, 2)}</pre>
                        
                        <h3>Analysis:</h3>
                        <ul>
                            <li>Can Access App: <strong>${subData.can_access_app ? '✅ Yes' : '❌ No'}</strong></li>
                            <li>Has Active Subscription: <strong>${subData.has_active_subscription ? '✅ Yes' : '❌ No'}</strong></li>
                            <li>Trial Used: <strong>${subData.trial?.is_used ? '✅ Yes' : '❌ No'}</strong></li>
                        </ul>
                        
                        <h3>Expected Frontend Behavior:</h3>
                        <ul>
                            <li>Should show subscription banner: <strong>${subData.has_active_subscription ? '✅ Yes' : '❌ No'}</strong></li>
                            <li>Should hide trial banner: <strong>${subData.has_active_subscription ? '✅ Yes' : '❌ No'}</strong></li>
                            <li>Should block app: <strong>${!subData.can_access_app ? '✅ Yes' : '❌ No'}</strong></li>
                        </ul>
                    `;
                } else {
                    statusDiv.textContent = '❌ Subscription test failed!';
                    statusDiv.className = 'status error';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.textContent = '❌ Error: ' + error.message;
                statusDiv.className = 'status error';
                resultsDiv.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }

        async function testTrial() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            statusDiv.textContent = 'Testing trial status...';
            statusDiv.className = 'status info';

            try {
                const response = await fetch(`${BACKEND_URL}/api/trial/status?user_id=${USER_ID}`);
                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = '✅ Trial test successful!';
                    statusDiv.className = 'status success';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.textContent = '❌ Trial test failed!';
                    statusDiv.className = 'status error';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.textContent = '❌ Error: ' + error.message;
                statusDiv.className = 'status error';
                resultsDiv.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').textContent = 'Cache cleared!';
            document.getElementById('status').className = 'status info';
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on load
        window.onload = function () {
            testSubscription();
        };
    </script>
</body>

</html>
