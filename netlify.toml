[build]
  # Build command
  command = "npm run build"

  # Publish directory (Vite output)
  publish = "dist"

  # Environment
  [build.environment]
    NODE_VERSION = "18"
    # Backend API base URL in production (Render)
    VITE_API_URL = "https://recipe-ai-harmony.onrender.com"
    # Paystack public key (set in Netlify UI or here for defaults)
    VITE_PAYSTACK_PUBLIC_KEY = ""

# SPA redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security & performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache index.html briefly for fresh deploys
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


