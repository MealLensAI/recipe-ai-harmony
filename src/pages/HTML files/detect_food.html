        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        console.log('Supabase initialized:', supabase);

        // Load shared recipe if URL contains share parameter
        async function loadSharedRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('share');
            console.log('loadSharedRecipe: shareId =', shareId);
            
            if (shareId) {
                try {
                    console.log('Fetching shared recipe from Supabase...');
                    const { data, error } = await supabase
                        .from('shared_recipes')
                        .select('*')
                        .eq('id', shareId)
                        .single();
                    console.log('Supabase fetch result:', { data, error });

                    if (error) throw error;
                    
                    if (data) {

                        displaySharedRecipe(data);
                    }
                } catch (error) {
                    console.error('Error loading shared recipe:', error);
                    alert('Shared recipe not found or has expired.');
                }
            }

        // Display shared recipe
        function displaySharedRecipe(recipeData) {
            const resultsDiv = document.getElementById('results');
            let content = '';

            if (recipeData.recipe_type === 'food_detection') {
                // Display food detection result
                const detectedFoods = recipeData.detected_foods ? JSON.parse(recipeData.detected_foods) : [];
                content = `

                            <p><strong>Food Items:</strong> ${detectedFoods.join(', ')}</p>
                        </div>

                `;
            }

            // Add cooking instructions if available (as HTML)
            if (recipeData.instructions) {
                content += `
                    <div class="result-card2">
                        <div class="card-body">
                            <h5 class="card-title">Cooking Instructions</h5>
                            <div class="instructions">${recipeData.instructions}</div>
                        </div>
                    </div>
                `;
            }

            // Add YouTube and Google sections if available (as HTML)
            if (recipeData.resources) {
                content += recipeData.resources;
            }

            resultsDiv.innerHTML = content;
        }

        // Function to share the full recipe
        async function shareFullRecipe() {
            try {
                // Gather detected foods from the cooking instructions card
                const instructionsCard = document.getElementById('results').querySelector('.result-card2');
                let detectedFoods = [];
                
                // Try to get detected foods from the global variable
                if (window.detectedFoods && window.detectedFoods.length > 0) {
                    detectedFoods = window.detectedFoods;
                } else {
                    // Fallback: try to extract from the page content
                    const instructionsText = instructionsCard ? instructionsCard.textContent : '';
                    detectedFoods = ['Detected Food']; // Placeholder
                }

                // Gather instructions as HTML
                const instructionsElement = document.getElementById('results').querySelector('.instructions');
                const instructionsHTML = instructionsElement ? instructionsElement.innerHTML : '';

                // Gather YouTube resources as HTML
                let youtubeHTML = '';
                const youtubeCard = Array.from(document.querySelectorAll('.result-card')).find(card =>
                    card.querySelector('.card-title') && card.querySelector('.card-title').textContent.includes('Youtube Resources')
                );
                if (youtubeCard) {
                    youtubeHTML = youtubeCard.outerHTML;
                }

                // Gather Google resources as HTML
                let googleHTML = '';
                const googleCard = Array.from(document.querySelectorAll('.result-card')).find(card =>
                    card.querySelector('.card-title') && card.querySelector('.card-title').textContent.includes('Google Resources')
                );
                if (googleCard) {
                    googleHTML = googleCard.outerHTML;
                }

                // Gather the entire row containing both YouTube and Google resources
                let resourcesHTML = '';
                const resourcesRow = document.querySelector('.row.g-4.mt-4');
                if (resourcesRow) {
                    resourcesHTML = resourcesRow.outerHTML;
                }

                // Save recipe to Supabase
                const { data, error } = await supabase
                    .from('shared_recipes')
                    .insert([
                        {
                            recipe_type: 'food_detection',
                            detected_foods: JSON.stringify(detectedFoods),
                            instructions: instructionsHTML,
                            resources: resourcesHTML
                        }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                // Generate shareable link
                const shareableLink = `${window.location.origin}${window.location.pathname}?share=${data.id}`;

                // Share the link
                if (navigator.share) {
                    await navigator.share({
                        title: `Food Detection Recipe`,
                        text: `Check out this recipe I made with MealLensAI!`,
                        url: shareableLink
                    });
                } else {
                    await navigator.clipboard.writeText(shareableLink);
                    alert('Shareable link copied to clipboard! Anyone can visit this link to see your recipe.');
                }
            } catch (error) {
                if (error.name === 'AbortError' || error.message === 'Share canceled') return;
                alert('Failed to share recipe. Error: ' + (error.message || JSON.stringify(error)));
            }
        }

        // Call loadSharedRecipe when page loads
        document.addEventListener('DOMContentLoaded', loadSharedRecipe);

        });

        function getYouTubeVideoId(url) {
            if (!url) {
                console.error('Invalid URL:', url);
                return null;
            }
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2] && match[2].length === 11) ? match[2] : null;
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result; // Set the image source to the file's data URL
                    preview.style.display = 'block'; // Show the image preview
                }
                reader.readAsDataURL(file); // Read the file as a data URL
            } else {
                preview.src = ''; // Clear the preview if no file is selected
                preview.style.display = 'none'; // Hide the image preview
            }
        }

        function displayFoodResources(data, detectedFoods, youtubeContentDiv, googleContentDiv, youtubeLoadingBar, googleLoadingBar, youtubeLoadingText, googleLoadingText) {
            // Hide loading indicators
            youtubeLoadingBar.style.display = 'none';
            googleLoadingBar.style.display = 'none';
            youtubeLoadingText.style.display = 'none';
            googleLoadingText.style.display = 'none';

            if (!data || (!data.YoutubeSearch && !data.GoogleSearch)) {
                // Display error message
                youtubeContentDiv.innerHTML = '<div class="alert alert-danger mt-2">Failed to load resources.</div>';
                googleContentDiv.innerHTML = '<div class="alert alert-danger mt-2">Failed to load resources.</div>';
                console.error('Invalid response format from resources endpoint or error occurred.');
                return;
            }

            // Flatten the nested resource arrays and build HTML
            let allYoutubeHTML = '';
            const allYoutubeResults = data.YoutubeSearch ? data.YoutubeSearch.flat() : [];

            if (allYoutubeResults.length > 0) {
                allYoutubeHTML = allYoutubeResults.map(item => {
                    const videoId = getYouTubeVideoId(item.link);
                    return videoId ? `
                        <div class="video-container">
                            <iframe
                                src="https://www.youtube.com/embed/${videoId}"
                                title="${item.title}"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                    ` : `
                        <div class="media-preview">
                            <div class="content">
                                <a href="${item.link}" target="_blank" class="text-decoration-none">
                                    <h3 class="title">${item.title}</h3>
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                allYoutubeHTML = '<p>No video tutorials available.</p>';
            }

            let allGoogleHTML = '';
            const allGoogleResults = data.GoogleSearch ? data.GoogleSearch.flat() : [];

            if (allGoogleResults.length > 0) {
                allGoogleHTML = allGoogleResults.map(item => `
                    <div class="media-preview">
                        <div class="content">
                            <a href="${item.link}" target="_blank" class="text-decoration-none">
                                <h3 class="title">${item.title}</h3>
                            </a>
                            <p class="description">${item.description}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                allGoogleHTML = '<p>No articles available.</p>';
            }

            // Populate the content divs with all collected HTML
            youtubeContentDiv.innerHTML = allYoutubeHTML;
            googleContentDiv.innerHTML = allGoogleHTML;

            // Add the share button after resources are loaded
            const resultsDiv = document.getElementById('results');

            // Remove any existing share button to avoid duplicates
            const oldShareBtn = document.getElementById('shareFullRecipeBtn');
            if (oldShareBtn) oldShareBtn.remove();

            // Add the share button at the end
            resultsDiv.innerHTML += `
                <div class="text-center mt-4">
                    <button class="btn btn-submit" id="shareFullRecipeBtn">
                        ðŸ“¤ Share This Recipe
                    </button>
                </div>
            `;

            // Attach the event handler
            document.getElementById('shareFullRecipeBtn').onclick = () => shareFullRecipe();
        }

        function uploadImage() {
            const loading = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');

            loading.style.display = 'block';
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!fileInput.files.length) {
                alert('Please select an image file.');
                loading.style.display = 'none';
                return;
            }

            formData.append('image', fileInput.files[0]);

            // First fetch: get instructions and detected foods
            fetch('https://ai-utu2.onrender.com/food_detect', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Stop the spinner after instructions are loaded
                loading.style.display = 'none';

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                // Structure and display the cooking instructions
                let instructions = data.instructions;
                instructions = instructions.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
                instructions = instructions.replace(/\*\s*(.*?)\s*\*/g, '<p>$1</p>');
                instructions = instructions.replace(/(\d+\.)/g, '<br>$1');
                const structuredInstructionsHTML = `
                    <div class="result-card2">
                        <div class="card-body">
                            <h5 class="card-title">Cooking Instructions</h5>
                            <div class="instructions">${instructions}</div>
                        </div>
                    </div>
                `;

                resultsDiv.innerHTML = structuredInstructionsHTML;

                // Get the detected foods from the response
                const detectedFoods = data.food_detected || [];
                console.log('Detected foods:', detectedFoods);
                
                // Store detected foods globally for sharing
                window.detectedFoods = detectedFoods;

                // Add a single resource section with loading indicators immediately
                const resourcesSectionHTML = `
                    <div class="row g-4 mt-4" id="all-resources-section">
                        <div class="col-md-6">
                            <div class="result-card">
                                <div class="card-body">
                                    <h5 class="card-title">Youtube Resources</h5>
                                    <h6 class="fw-bold mb-3">Video Tutorials</h6>
                                    <div class="netflix-loading-bar"></div>
                                    <div class="resources-loading">Loading video tutorials...</div>
                                    <div class="youtube-resources-content"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="result-card">
                                <div class="card-body">
                                    <h5 class="card-title">Google Resources</h5>
                                    <h6 class="fw-bold mb-3">Recommended Articles</h6>
                                    <div class="netflix-loading-bar"></div>
                                    <div class="resources-loading">Loading articles...</div>
                                    <div class="google-resources-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                resultsDiv.innerHTML += resourcesSectionHTML;

                // Get references to the resource section elements
                const allResourcesSection = document.getElementById('all-resources-section');
                const youtubeContentDiv = allResourcesSection.querySelector('.youtube-resources-content');
                const googleContentDiv = allResourcesSection.querySelector('.google-resources-content');
                const youtubeLoadingBar = allResourcesSection.querySelector('.col-md-6:first-child .netflix-loading-bar');
                const googleLoadingBar = allResourcesSection.querySelector('.col-md-6:last-child .netflix-loading-bar');
                const youtubeLoadingText = allResourcesSection.querySelector('.col-md-6:first-child .resources-loading');
                const googleLoadingText = allResourcesSection.querySelector('.col-md-6:last-child .resources-loading');

                // Show loading indicators for the resource section
                youtubeLoadingBar.style.display = 'block';
                googleLoadingBar.style.display = 'block';
                youtubeLoadingText.style.display = 'block';
                googleLoadingText.style.display = 'block';

                // Second fetch: get resources for all detected foods
                if (detectedFoods.length > 0) {
                    fetch('https://ai-utu2.onrender.com/food_detect_resources', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ food_detected: detectedFoods })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Resources data for all detected foods:', data);

                        displayFoodResources(data, detectedFoods, youtubeContentDiv, googleContentDiv, youtubeLoadingBar, googleLoadingBar, youtubeLoadingText, googleLoadingText);

                        // Show feedback modal after a delay (only if not shown before in this session)
                        setTimeout(() => {
                            if (!sessionStorage.getItem('feedbackShown')) {
                                const feedbackModal = document.getElementById('feedbackModal');
                                feedbackModal.style.opacity = '1';
                                feedbackModal.style.visibility = 'visible';
                            }
                        }, 20000); // 20-second delay

                    })
                    .catch(error => {
                        console.error('Error loading resources:', error);

                        // Display error message and hide loading indicators
                        youtubeContentDiv.innerHTML = '<div class="alert alert-danger mt-2">Failed to load resources.</div>';
                        googleContentDiv.innerHTML = '<div class="alert alert-danger mt-2">Failed to load resources.</div>';

                        youtubeLoadingBar.style.display = 'none';
                        googleLoadingBar.style.display = 'none';
                        youtubeLoadingText.style.display = 'none';
                        googleLoadingText.style.display = 'none';
                    });
                } else {
                    // If no foods detected, hide loading and show no resources message
                    youtubeLoadingBar.style.display = 'none';
                    googleLoadingBar.style.display = 'none';
                    youtubeLoadingText.style.display = 'none';
                    googleLoadingText.style.display = 'none';
                    youtubeContentDiv.innerHTML = '<p>No video tutorials available.</p>';
                    googleContentDiv.innerHTML = '<p>No articles available.</p>';
                }
            })
            .catch(error => {
                console.error('Error during food detection:', error);
                loading.style.display = 'none';
                resultsDiv.innerHTML = `<div class="alert alert-danger">An error occurred during food detection. Please try again.</div>`;
            });
        }
