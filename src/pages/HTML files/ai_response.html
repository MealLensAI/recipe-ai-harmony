                alert('Shared recipe not found or has expired.');
            }
        }
    }

    // Display shared recipe
    function displaySharedRecipe(recipeData) {
        const resultsDiv = document.getElementById('results');
        let content = '';

        if (recipeData.recipe_type === 'ingredient_detection') {
            // Display ingredient detection result
            const ingredients = recipeData.ingredients ? JSON.parse(recipeData.ingredients) : [];
            const suggestions = recipeData.suggestion ? [recipeData.suggestion] : [];

            content = `
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="result-card">
                            <div class="card-body">
                                <h5 class="card-title">AI Detected Ingredient</h5>
                                <ol class="ps-4">${ingredients.map(item => `<li class="mb-3">${item}</li>`).join('')}</ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="result-card">
                            <div class="card-body">
                                <h5 class="card-title">AI Recipe Suggestions</h5>
                                <div class="d-flex flex-wrap gap-2">${suggestions.map(suggestion => `<button class="suggestion-button">${suggestion}</button>`).join('')}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            // Display food detection result
            const detectedFoods = recipeData.detected_foods ? JSON.parse(recipeData.detected_foods) : [];
            content = `
                <div class="result-card2">
                    <div class="card-body">
                        <h5 class="card-title">Detected Food</h5>
                        <p><strong>Food Items:</strong> ${detectedFoods.join(', ')}</p>
                    </div>
                </div>
            `;
        }

        // Add cooking instructions if available (as HTML)
        if (recipeData.instructions) {
            content += `
                <div class="result-card2">
                    <div class="card-body">
                        <h5 class="card-title">Cooking Instructions</h5>
                        <div class="instructions">${recipeData.instructions}</div>
                    </div>
                </div>
            `;
        }

        // Add YouTube and Google sections if available (as HTML)
        if (recipeData.resources) {
            content += recipeData.resources;
        }

        resultsDiv.innerHTML = content;
    }

    // Call loadSharedRecipe when page loads
    document.addEventListener('DOMContentLoaded', loadSharedRecipe);
</script>
